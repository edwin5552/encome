<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gallery</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"> 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
		<link rel="stylesheet" href="css/gallery-games.css">
	</head>
	<body class="bg-light">

		<section class="py-5">
			<div class="container">
				
				<div class="row">
					<div class="col-lg-6 mb-3">
						<div class="form-group">
							<label for="" class="form-label text-muted">Search</label>
    						<input type="text" class="form-control" id="" name="search" data-search>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-12 mb-3">
						<label class="form-label text-muted d-block">Filter</label>
						<div class="filter-options" role="group">
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="all">All</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="action">Action</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="adventure">Adventure</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="crime">Crime</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="fps">FPS</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="gore">Gore</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="horror">Horror</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="open-world">Open World</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="rts">RTS</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="shooter">Shooter</button>
							<button type="button" class="btn btn-outline-primary btn-sm" data-filter="strategy">Strategy</button>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-4 mb-3">
						<label class="form-label text-muted d-block">Sorting</label>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-primary" data-sortAsc>Asc</button>
							<button type="button" class="btn btn-primary" data-sortDesc>Desc</button>
						</div>
					</div>
					<div class="col-lg-4 mb-3">
						<label class="form-label text-muted d-block">Options</label>
						<select class="form-select" data-sortOrder>
							<option value="index">DOM</option>
							<option value="year">Release Year</option>
							<!-- <option value="2">Two</option> -->
							<!-- <option value="3">Three</option> -->
						</select>
					</div>
				</div>

				<div class="py-4"></div>

				<div class="row">
					<div class="filter-container">

						<div class="col-lg-3 filtr-item" data-year="2021" data-alpha="" data-category="fps, shooter, action">
							<div class="card">
								<a href="img/games/call-of-duty-black-ops-cold-war.jpg" class="card-media" data-fancybox><img src="img/games/call-of-duty-black-ops-cold-war.jpg" alt="media"></a>
								<div class="card-body">Call of Duty: Black Ops Cold War</div>
							</div>
						</div>

						<div class="col-lg-3 filtr-item" data-year="2017" data-alpha="" data-category="fps, horror, gore">
							<div class="card">
								<a href="img/games/resident-evil-biohazard.jpg" class="card-media" data-fancybox><img src="img/games/resident-evil-biohazard.jpg" alt="media"></a>
								<div class="card-body">Resident Evil: Biohazard</div>
							</div>
						</div>

						<div class="col-lg-3 filtr-item" data-year="2019" data-alpha="" data-category="fps, horror, gore">
							<div class="card">
								<a href="img/games/resident-evil-2.jpg" class="card-media" data-fancybox><img src="img/games/resident-evil-2.jpg" alt="media"></a>
								<div class="card-body">Resident Evil 2</div>
							</div>
						</div>

						<div class="col-lg-3 filtr-item" data-year="2022" data-alpha="" data-category="fps, action, adventure, shooter, open-world">
							<div class="card">
								<a href="img/games/halo-infinite.jpg" class="card-media" data-fancybox><img src="img/games/halo-infinite.jpg" alt="media"></a>
								<div class="card-body">Halo Infinite</div>
							</div>
						</div>

						<div class="col-lg-3 filtr-item" data-year="2021" data-alpha="" data-category="fps, horror, gore">
							<div class="card">
								<a href="img/games/resident-evil-village.jpg" class="card-media" data-fancybox><img src="img/games/resident-evil-village.jpg" alt="media"></a>
								<div class="card-body">Resident Evil: Village</div>
							</div>
						</div>

						<div class="col-lg-3 filtr-item" data-year="2020" data-alpha="" data-category="rts, strategy">
							<div class="card">
								<a href="img/games/halo-wars-2.jpg" class="card-media" data-fancybox><img src="img/games/halo-wars-2.jpg" alt="media"></a>
								<div class="card-body">Halo Wars 2</div>
							</div>
						</div>

						<div class="col-lg-3 filtr-item" data-year="2015" data-alpha="" data-category="shooter, crime, action, open-world">
							<div class="card">
								<a href="img/games/grand-theft-auto-5.jpg" class="card-media" data-fancybox><img src="img/games/grand-theft-auto-5.jpg" alt="media"></a>
								<div class="card-body">Grand Theft Auto 5</div>
							</div>
						</div>

						<div class="col-lg-3 filtr-item" data-year="2023" data-alpha="" data-category="horror">
							<div class="card">
								<a href="img/games/outlast-trials.jpg" class="card-media" data-fancybox><img src="img/games/outlast-trials.jpg" alt="media"></a>
								<div class="card-body">Outlast: Trials</div>
							</div>
						</div>

						<div class="col-lg-3 filtr-item" data-year="2022" data-alpha="" data-category="fps, shooter, action">
							<div class="card">
								<a href="img/games/call-of-duty-modern-warfare-2.jpg" class="card-media" data-fancybox><img src="img/games/call-of-duty-modern-warfare-2.jpg" alt="media"></a>
								<div class="card-body">Call of Duty: Modern Warfare-2</div>
							</div>
						</div>


					</div>
				</div>



				


			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script> 
		<script src="js/jquery.filterizr.min.js"></script>
		<script>
			$(document).ready(function(){
				// Extend the jQuery object with a .filterizr method
				Filterizr.installAsJQueryPlugin($);

				// Use Filterizr as a jQuery plugin
				$('.filter-container').filterizr({
					filter: 'all',
					filterOutCss: {
						// opacity: 0,
						// transform: 'scale(0.5)'
					},
					filterInCss: {
						// opacity: 0,
						// transform: 'scale(1)'
					},
					gridItemsSelector: '.filtr-item',
					layout: 'sameSize',
					
				});

				//Example 1: sort by author name, descending.
				filterizr.sort('year', 'desc');
				//Example 2: sort by book title, ascending.
				filterizr.sort('year', 'asc');

				


				Fancybox.bind("[data-fancybox]", {
				// Your options go here
				});

			});
		</script>
	</body>
</html>
