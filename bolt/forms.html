<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Forms</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"> 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
		<style>
			body {
				font-family: 'Inter', sans-serif;
				color: #181818;
			}
			.form-label {
				/* font-size: 14px; */
				font-weight: 300;
			}
		</style>
	</head>
	<body class="bg-light">

		<div class="py-5">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 mx-auto">

						<div class="card shadow-sm">
							<div class="card-header">Create your Google Account</div>
							<div class="card-body px-4 py-4">
								<div class="row">

								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">First Name</label>
										<input type="text" class="form-control" placeholder="">
									</div>
								</div>

								<div class="col-md-6">
									<div class="mb-3">
										<label class="form-label">Last Name</label>
										<input type="text" class="form-control" placeholder="">
									</div>
								</div>

								<div class="col-12">
									<div class="mb-3">
										<label class="form-label">Email ID</label>
										<input type="email" class="form-control" placeholder="">
										<div class="form-text fw-light">We'll never share your email with anyone else.</div>
									</div>
								</div>

								<div class="col-12">
									<div class="mb-3">
										<label class="form-label">Password</label>
										<input type="password" class="form-control" placeholder="">
										<span class="form-text fw-light">Use 8 or more characters with a mix of letters, numbers & symbols</span>
									</div>
								</div>

								<div class="col-12">
									<div class="mb-3">
										<label class="form-label">Confirm Password</label>
										<input type="password" class="form-control" placeholder="">
									</div>
								</div>

								

								
								</div>

								<div class="row">
									<div class="col-md-6">
										<a href="#" class="btn btn-link">Sign in instead</a>
									</div>
									<div class="col-md-6">
										<button class="btn btn-primary">Next</button>
									</div>
								</div>

							</div>
							</div>

					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
