<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Test 1 | Workspace | Encome</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"> 
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style-1.css">
	</head>
	<body>
		<section class="py-5">
			<div class="container">
				<div class="row">
					<div class="col-xl-6 mx-auto">
						<div class="card shadow-sm ">
							<div class="card-body px-5 py-5">
								<h2 class="text-center mb-4">Login</h2>
								<div class="mb-3">
									<label class="form-label">Full name</label>
									<input type="text" class="form-control" placeholder="Full Name">
								</div>
								<div class="mb-3">
									<label class="form-label">Email address</label>
									<input type="email" class="form-control" placeholder="username@mail.com">
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label>
									<input type="password" class="form-control" autocomplete="off">
								</div>
								<div class="pt-2">
									<button type="button" class="btn btn-primary w-100">Submit</button>
									<!-- <button type="button" class="btn btn-danger w-100 mb-2">Submit</button> -->
									<!-- <button type="button" class="btn-faq btn-faq w-100">Submit</button> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="js/script-1.js"></script>
	</body>
</html>
